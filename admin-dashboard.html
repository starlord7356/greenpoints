<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
        rel="stylesheet"
        as="style"
        onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>GreenPoints Kerala - Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/GreenPoints.png" />
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fcfa] group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7f3ec] px-10 py-3">
                <div class="flex items-center gap-4 text-[#0e1b13]">
                    <img src="./assets/GreenPoints.png" alt="GreenPoints Kerala Logo" class="size-8" />
                    <h2 class="text-[#0e1b13] text-lg font-bold leading-tight tracking-[-0.015em]">GreenPoints Kerala</h2>
                </div>
                <div class="flex gap-2">
                    <button onclick="window.location.href='add-report.html'" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#19e66e] text-[#0e1b13] text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Add Report</span>
                    </button>
                    <button onclick="window.location.href='update-report.html'" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7f3ec] text-[#0e1b13] text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Update Report</span>
                    </button>
                    <button id="logoutBtn" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7f3ec] text-[#0e1b13] text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Logout</span>
                    </button>
                </div>
            </header>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <div class="flex flex-wrap justify-between gap-3 p-4">
                        <div>
                            <p class="text-[#0e1b13] tracking-light text-[32px] font-bold leading-tight min-w-72">Admin Dashboard</p>
                            <p id="centerName" class="text-[#4e976d] text-lg">Loading...</p>
                        </div>
                        <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#e7f3ec] text-[#0e1b13] text-sm font-medium leading-normal">
                            <span class="truncate">View Leaderboards</span>
                        </button>
                    </div>
                    <div class="welcome-card bg-white rounded-xl border border-[#e7f3ec] p-6 mb-6">
                        <h1 id="welcomeMessage" class="text-[#0e1b13] text-2xl font-bold mb-3">Welcome to Dashboard</h1>
                        <p id="centerDetails" class="text-[#4e976d]">Loading center details...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="admin-dashboard.js"></script>
</body>
</html>
