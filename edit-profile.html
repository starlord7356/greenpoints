<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
        rel="stylesheet"
        as="style"
        onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Edit Profile - GreenPoints Kerala</title>
    <link rel="icon" type="image/x-icon" href="./assets/GreenPoints.png" />
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fcfa] group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7f3ec] px-10 py-3">
                <div class="flex items-center gap-4 text-[#0e1b13]">
                    <img src="./assets/GreenPoints.png" alt="GreenPoints Kerala Logo" class="size-8" />
                    <h2 class="text-[#0e1b13] text-lg font-bold leading-tight tracking-[-0.015em]">GreenPoints Kerala</h2>
                </div>
            </header>

            <div class="px-4 md:px-10 lg:px-40 flex flex-1 justify-center py-5">
                <div class="w-full max-w-2xl">
                    <h1 class="text-2xl font-bold mb-6 text-[#0e1b13]">Edit Profile</h1>

                    <!-- Personal Details Form -->
                    <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border border-[#e7f3ec]">
                        <h2 class="text-xl font-semibold mb-4 text-[#0e1b13]">Personal Details</h2>
                        <form id="personalDetailsForm" class="space-y-4">
                            <div class="space-y-2">
                                <label for="name" class="block text-sm font-medium text-[#4e976d]">Full Name</label>
                                <input type="text" id="name" name="name" class="w-full p-2 border border-[#d0e7d9] rounded focus:outline-none focus:ring-2 focus:ring-[#19e66e]" required>
                                <p id="name-error" class="text-red-500 text-sm hidden"></p>
                            </div>

                            <div class="space-y-2">
                                <label for="username" class="block text-sm font-medium text-[#4e976d]">Username</label>
                                <input type="text" id="username" name="username" class="w-full p-2 border border-[#d0e7d9] rounded focus:outline-none focus:ring-2 focus:ring-[#19e66e]" required>
                                <p id="username-error" class="text-red-500 text-sm hidden"></p>
                            </div>

                            <div class="space-y-2">
                                <label for="email" class="block text-sm font-medium text-[#4e976d]">Email</label>
                                <input type="email" id="email" name="email" class="w-full p-2 border border-[#d0e7d9] rounded focus:outline-none focus:ring-2 focus:ring-[#19e66e]" required>
                                <p id="email-error" class="text-red-500 text-sm hidden"></p>
                            </div>

                            <div class="space-y-2">
                                <label for="dob" class="block text-sm font-medium text-[#4e976d]">Date of Birth</label>
                                <input type="date" id="dob" name="dob" class="w-full p-2 border border-[#d0e7d9] rounded focus:outline-none focus:ring-2 focus:ring-[#19e66e]" required>
                                <p id="dob-error" class="text-red-500 text-sm hidden"></p>
                            </div>

                            <button type="submit" class="w-full bg-[#19e66e] text-[#0e1b13] py-2 px-4 rounded font-semibold hover:bg-[#0eda5f] transition-colors duration-200">
                                <span class="save-text">Save Changes</span>
                                <span class="loading-text hidden">Saving...</span>
                            </button>
                        </form>
                    </div>

                    <!-- Password Change Form -->
                    <div class="bg-white rounded-lg shadow-sm p-6 border border-[#e7f3ec]">
                        <h2 class="text-xl font-semibold mb-4 text-[#0e1b13]">Change Password</h2>
                        <form id="passwordForm" class="space-y-4">
                            <div class="space-y-2">
                                <label for="currentPassword" class="block text-sm font-medium text-[#4e976d]">Current Password</label>
                                <input type="password" id="currentPassword" name="currentPassword" class="w-full p-2 border border-[#d0e7d9] rounded focus:outline-none focus:ring-2 focus:ring-[#19e66e]" required>
                                <p id="current-password-error" class="text-red-500 text-sm hidden"></p>
                            </div>

                            <div class="space-y-2">
                                <label for="newPassword" class="block text-sm font-medium text-[#4e976d]">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" class="w-full p-2 border border-[#d0e7d9] rounded focus:outline-none focus:ring-2 focus:ring-[#19e66e]" required>
                                <p id="new-password-error" class="text-red-500 text-sm hidden"></p>
                            </div>

                            <div class="space-y-2">
                                <label for="confirmPassword" class="block text-sm font-medium text-[#4e976d]">Confirm New Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-2 border border-[#d0e7d9] rounded focus:outline-none focus:ring-2 focus:ring-[#19e66e]" required>
                                <p id="confirm-password-error" class="text-red-500 text-sm hidden"></p>
                            </div>

                            <button type="submit" class="w-full bg-[#19e66e] text-[#0e1b13] py-2 px-4 rounded font-semibold hover:bg-[#0eda5f] transition-colors duration-200">
                                <span class="save-text">Update Password</span>
                                <span class="loading-text hidden">Updating...</span>
                            </button>
                        </form>
                    </div>

                    <div class="mt-6">
                        <a href="user-dashboard.html" class="text-[#4e976d] hover:text-[#19e66e] transition-colors duration-200">‚Üê Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="edit-profile.js"></script>
</body>
</html>
